name: Build and Deploy .NET Web API to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and publish
      run: dotnet publish MyApiGithubActions.csproj -c Release -o out

    - name: Copy published files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "out/*"
        target: "~/MyApiGithubActions/out"
        strip_components: 1  # Flattens by stripping the 'out' folder level to avoid nesting

    - name: Restart API on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Kill any running app process
          pkill -f "dotnet MyApiGithubActions.dll" || true
          # Navigate to deployment directory
          cd ~/MyApiGithubActions/out
          # Debug: List files to confirm
          ls -al
          # Ensure DLL exists and is executable
          if [ -f "MyApiGithubActions.dll" ]; then
            chmod +x MyApiGithubActions.dll
            # Start the app in background with logging
            nohup dotnet MyApiGithubActions.dll --urls "http://*:5000" > myapi.log 2>&1 &
            sleep 2  # Wait briefly for startup
            # Verify if app is running
            if curl -s http://localhost:5000/swagger > /dev/null; then
              echo "Application started successfully and is responding on port 5000."
            else
              echo "Warning: App started but not responding on port 5000 - check myapi.log for errors."
            fi
          else
            echo "Error: MyApiGithubActions.dll not found in ~/MyApiGithubActions/out"
            exit 1
          fi
