name: Build and Deploy .NET Web API to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and publish
      run: dotnet publish ./MyApiGithubActions.csproj -c Release -o ./publish

    - name: Verify published output
      run: |
        echo "Publish folder contents:"
        ls -al ./publish
        if [ ! -f "./publish/MyApiGithubActions.dll" ]; then
          echo "Error: MyApiGithubActions.dll not found in publish folder."
          echo "Listing all DLLs for debugging:"
          find ./publish -name '*.dll'
          exit 1
        else
          echo "DLL found in publish folder."
        fi

    - name: Copy published files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "./publish/*"
        target: "~/MyApiGithubActions"

    - name: Restart API on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          pkill -f "dotnet MyApiGithubActions.dll" || true
          cd ~/MyApiGithubActions
          ls -al
          if [ -f "MyApiGithubActions.dll" ]; then
            chmod +x MyApiGithubActions.dll
            nohup dotnet MyApiGithubActions.dll --urls "http://*:5000" > myapi.log 2>&1 &
            sleep 3
            if curl -s http://localhost:5000/swagger > /dev/null; then
              echo "Application started successfully and Swagger is reachable."
            else
              echo "Warning: App started but Swagger not responding on port 5000. Check myapi.log for errors."
              tail -n 20 myapi.log
            fi
          else
            echo "Error: MyApiGithubActions.dll not found in ~/MyApiGithubActions"
            exit 1
          fi